<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Découvrez les villes de France en un clin d'œil grâce à notre outil de recherche par code postal. Entrez simplement le code postal de la ville qui vous intéresse et trouvez des informations utiles sur les quartiers, les attractions touristiques, les services publics et bien plus encore. Trouvez votre prochaine destination en quelques clics sur notre site de recherche de ville par code postal."
    />
    <title>Villakod, votre moteur de recherche de ville.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="titre text-center my-5">VILLAKOD</h1>
    <section class="row mx-3">
      <p class="introduction col-12 col-md-5 text-center mt-3">
        Vous cherchez la ville correspondante à un code postal? Rien de plus facile! <br />
        Rentrez votre code postal et Villakod vous donnera la ville!
      </p>
      <section class="container col-12 col-md-5 text-center">
        <form role="search" action="" class="bgform">
          <div class="row">
            <input
              id="codepostal"
              maxlength="5"
              type="text"
              class="searchbar col m-3"
              placeholder="Code postal"
              aria-label="Code postal"
              aria-describedby="basic-addon2"
            />
            <button type="submit" class="btn col-auto m-auto">
              <img src="ressources/search.svg" alt="icône de loupe" class="img-fluid" />
            </button>
          </div>
          <div class="row">
            <input
              id="nomville"
              type="text"
              class="searchbar col m-3"
              placeholder="Nom de la ville"
              aria-label="Nom de la ville"
              aria-describedby="basic-addon2"
            />
            <button type="submit" class="btn col-auto m-auto">
              <img src="ressources/search.svg" alt="icône de loupe" class="img-fluid" />
            </button>
          </div>
        </form>
      </section>
    </section>
    <section id="ville" class="row justify-content-center mx-3 mt-5">
      <p class="col-12 text-center">La ville que vous cherchez est :</p>
      <img class="col-2" src="ressources/building.svg" alt="icône de bâtiment" />
      <p class="résultat col-8 text-center"></p>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
